<div class="alert alert-primary mt-2 text-center" *ngIf="isLodigPlaces">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li
  class="list-group-item list-group-item-action pointer"
  *ngFor="let place of places"
  (click)="flyTo( place )"
  [class.active]="place.id === selectedId">
    <h6>{{ place.text_es }}</h6>
    <p>{{ place.place_name }}</p>
    <button class="btn btn-sm btn-outline-primary" (click)="getDirections( place )">Ver Ruta</button>
  </li>
</ul>
