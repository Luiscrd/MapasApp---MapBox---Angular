<div #mapa class="mapa"></div>
<input class="form-control form-control-sm" type="text" placeholder="Nombre" [value]="nombre" (input)="nombreCabio(nombreMar.value)" #nombreMar>
<input type="color" class="form-control form-control-color" (input)="colorCabio(colorImput.value)" [value]="color"
  title="Choose your color" #colorImput>
<ul class="list-group">
  <li class="list-group-item bg-white" (click)="agegarMarcador()">Agregar +</li>
  <li *ngFor="let marc of marcadores; let i = index" class="list-group-item" (click)="irMarcador( marc.marker! )" (dblclick)="borrarMarcador( i )" [ngStyle]="{ 'background-color': marc.color, 'color': '#fff' }">{{ marc.nombre }}</li>
</ul>
